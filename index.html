<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Окна Хаус</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <img src="./assets/images/logo.png" alt="logo">
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-elem">Услуги</li>
          <li class="header__nav-elem header__nav-elem_active">Продукция</li>
          <li class="header__nav-elem">О компании</li>
          <li class="header__nav-elem">Портфолио</li>
          <li class="header__nav-elem">Вопрос-ответ</li>
          <li class="header__nav-elem">Контакты</li>
        </ul>
      </nav>
      <div class="header__buttons">
        <button class="header__button button button_colored" data-request="froze">Заявка на замер</button>
        <button class="header__button button" data-request="calculation">Заказать расчет</button>
      </div>
    </header>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
